<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1.标题标签</h1>
    <h2>AAAA</h2>
    <h3>AAAA</h3>
    <h4>AAAA</h4>

    <h1>2.段落标签</h1>
    <p>This is some text in a very short paragraph</p>

    <h1>3.文本格式化标签</h1>
    <p>p标签只是简单地开始新的一行，而当浏览器遇到标签时，<br>通常会在相邻的段落之间插入一些垂直的间距。</p>
    <p><i>斜体</i></p>
    <b>粗体</b>
    <center>居中</center>


</body>
</html>
