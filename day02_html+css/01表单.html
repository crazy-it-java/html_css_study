<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action：服务器地址
         method：post地址栏不显示数据，数据存放在请求体
                 get地址栏不示数据
         enctype:打包方式
                application/x-www-form-urlencoded: 格式k=v&k2=v2 
                multipart/form-data:文件上传时选择该项，打包格式 -----数据 -----数据
                text/plain:纯文本
    -->
    <form action="https://baidu.com" method="get" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="id" value="1">
        用户名：<input id="username" type="text" name="username" placeholder="请输入用户名"></input><br>
        密&nbsp;&nbsp;&nbsp;码：<input id="password" type="password" name="password" placeholder="请输入密码"></input><br>
        性&nbsp;&nbsp;&nbsp;别：<input type="radio" name="sex" value="男" checked>男
                <input type="radio" name="sex" value="女">女<br>
        爱&nbsp;&nbsp;&nbsp;好：<input type="checkbox" name="hobby" value="读书" checked>读书
                <input type="checkbox" name="hobby" value="打篮球">打篮球
                <input type="checkbox" name="hobby" value="跑步">跑步<br>
        文件上传：<input type="file" name="myfile"><br>
        <input type="text" name="time" value="20230829" readonly><br>
        <input type="text" name="hahaah" value="被禁用了" disabled><br>
        城市：<select name="city" id="city">
            <option>请选择</option>
            <option value="bj">北京</option>
            <option value="sh" selected>上海</option>
            <option value="sx">山西</option>
            <option value="sd">山东</option>
        </select><br>
        自我介绍：<br><textarea id="myInfo" name="myInfo" cols="30" rows="4">自我介绍</textarea><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="普通按钮">
        <input type="image" src="img/1.png" height="30px">
    </form>
</body>
</html>
